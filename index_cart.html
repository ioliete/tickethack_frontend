<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_cart.css">
    <title>My cart</title>
</head>
<body>
    <div id="myCart">
        <h2 class="cartElement">My cart</h2>

        <div id="tripContainer" class="">
            <div class="trip">
                <div id="places">Paris > Lyon</div>
            </div>
            <div class="trip">
                <div id="time">20:09</div>
            </div>
            <div class="trip">
                <div id="price">103 €</div>
            </div>
            <div class="trip">
                <span class="delete">✖</span>
            </div>
            
        </div>
        <div id="total">
            <div id="priceTotal">Total : </div>
            <button class="button button-purchase">Purchase</button>
        </div>
    </div>
</body>
</html>
