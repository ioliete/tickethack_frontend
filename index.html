<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Tickethack</title>
</head>
<body>
    <div class="container">
        <div id="nav-bar">
            <div id="nav-element"> 
                <a href="index.html" id="nav-logo">Tickethack</a>
            </div>
            <div id="nav-element">
                <a href="cart.html" id="nav-button">Cart</a>
            </div>
            <div id="nav-element">
                <a href="bookings.html" id="nav-button">Bookings</a>
            </div>
        </div>
        <div id="home-title">
            <h1 id="title"> Explore the world effortlessly by train!</h1>
            <h2 id="subtitle">Compare, book and enjoy cheap prices for train tickets: your journey starts on Tickethack.</h2>
        </div>
        <div id="input-container">
            <div id="trajet">
                <input type="text" id="input-departure" name="departure" placeholder="Departure" required>
                <input type="text" id="input-arrival" name="arrival" placeholder="Arrival" required>
            </div>
            <div id="date-trajet">
                <input type="date" id="input-date" name="date" value="" required>
            </div>
            <div id="search-button">
                <button class="button" value="Search">Search</button>
            </div>
        </div>
        <div id="output-container">
            <img src="./images/train.png" class="output-img" style="width: 40%;">
            <div id="divider"></div>
            <h3 id="output-msg">It's time to book your future trip.</h3>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
