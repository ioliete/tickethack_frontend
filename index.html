<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Tickethack</title>
</head>
<body>
    <div class="container">
        <div id="nav-bar">
            <div id="nav-element"> 
                <a href="index.html" id="nav-logo">Tickethack</a>
            </div>
            <div id="nav-element">
                <a href="cart.html" id="nav-button">Cart</h2>
            </div>
            <div id="nav-element">
                <button id="nav-button">Bookings</h2>
            </div>
        </div>
        <div id="home-title">
            <h1 id="title"> Explore the world effortlessly by train!</h1>
            <h2 id="subtitle">Compare, book and enjoy cheap prices for train tickets: your journey starts on Tickethack.</h2>
        </div>
        <div id="input-container">
            <div id="trajet" class="style-left">
              <input type="text" name="departure" placeholder="departure" required>
              <input type="text" id="input-arrival" name="arrival" placeholder="arrival" required>
            </div>  
              <div class="style-left">
                <input type="date" name="date" required>
              </div>
              <div id="search-button">
                <button class="button" value="Search">Search</button>
              </div>
            </div>
        <div id="output-container">
            <h3>It's time to book your future trip.</h3>
        </div>
        </div>
    </div>
</body>
</html>
